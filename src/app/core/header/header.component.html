<mat-toolbar class="mat-typography transparent-background">
  <img src="../../assets/images/schenck-logo.png">
  <ng-container *ngIf="hasAccess$ | async">
    <button mat-button color="primary" routerLink="/home">Team Member</button>
    <button mat-button color="primary" routerLink="/coach">Coach</button>
    <button mat-button color="primary" routerLink="/no-coach">No Coach List</button>
    <button mat-button color="primary" routerLink="/admin">Admin</button>
  </ng-container>
  <span class="toolbar-spacer"></span>
  <mat-icon>person</mat-icon>
  <span>{{(defaultTeamMember$ | async)?.FirstName}} {{(defaultTeamMember$ | async)?.LastName}}</span>
  <button mat-button (click)="onLogout()">logout</button>
  <mat-toolbar-row *ngIf="(defaultTeamMember$ | async)?.TeamMemberId !== (emulatedTeamMember$ | async)?.TeamMemberId">
    <span class="toolbar-spacer"></span>
    <span style="color: red">Logged in as: {{(emulatedTeamMember$ | async)?.FirstName}} {{(emulatedTeamMember$ | async)?.LastName}}</span>
    <button mat-button color="warn" (click)="resetToDefaultTeamMember()">Stop impersonating</button>
  </mat-toolbar-row>
</mat-toolbar>
