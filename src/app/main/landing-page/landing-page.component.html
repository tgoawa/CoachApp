<h1 class="mat-display-1">Assign a coach</h1>
<md-card>
  <md-card-title>
    <span>Select a Team Member</span>
  </md-card-title>
  <md-card-content>
    <md-form-field>
      <input type="text" mdInput [formControl]="teamMemberControl" [mdAutocomplete]="auto">
    </md-form-field>
    <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayName">
      <md-option *ngFor="let teammember of filteredTeamMembers | async" [value]="teammember">
          {{ teammember.TeamMemberLastName}}, {{ teammember.TeamMemberFirstName }}
      </md-option>
    </md-autocomplete>
  </md-card-content>
</md-card>
