<h4 class="mat-subheading-1">Associated Team members</h4>
<md-table #table [dataSource]="dataSource">
  <!-- First Name Column -->
  <ng-container mdColumnDef="name">
    <md-header-cell *mdHeaderCellDef> Team Member Name </md-header-cell>
    <md-cell *mdCellDef="let element"><button md-button (click)="onAssignCoach(element.TeamMemberId)">{{element.LastFirstName}}</button></md-cell>
  </ng-container>

  <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
  <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
</md-table>
