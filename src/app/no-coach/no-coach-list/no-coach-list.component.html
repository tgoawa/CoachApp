<mat-card>
  <mat-card-title>
    Team Members without a Coach
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let teamMember of noCoachList">
        <button mat-button (click)="onAssignCoach(teamMember.TeamMemberId)">{{teamMember.LastFirstName}}</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
